<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Padilha | Portfólio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1581090700227-1e8a9816e7bf?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #0f172a;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 60px;
      background-color: rgba(30, 58, 138, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      z-index: 1000;
    }
    nav a {
      display: block;
      margin: 1.2rem 0;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #38bdf8;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      margin-left: 60px;
      padding: 4rem 2rem 2rem 2rem;
    }
    header { text-align: center; margin-top: 2rem; }
    header h1 { font-size: 3rem; color: #1e3a8a; }
    header p { font-size: 1.3rem; margin-top: 0.5rem; color: #334155; }
    .social-links { display: flex; justify-content: center; gap: 1.5rem; margin-top: 1rem; }
    .social-links a { color: #1e3a8a; font-size: 1.2rem; text-decoration: none; transition: color 0.3s; }
    .social-links a:hover { color: #2563eb; }
    section { max-width: 900px; margin: 3rem auto; background-color: #f1f5f9; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); scroll-margin-top: 80px; }
    h2 { font-size: 2rem; margin-bottom: 1rem; color: #1e3a8a; }
    .card { background-color: #ffffff; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; border-left: 6px solid #1e3a8a; }
    footer { text-align: center; padding: 2rem 1rem; color: #475569; }
    a { color: #1e3a8a; }
    form input, form textarea { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    form button { background-color: #1e3a8a; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 6px; cursor: pointer; }
    form button:hover { background-color: #2563eb; }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <a href="#sobre" title="Sobre"><i class="fas fa-user"></i></a>
    <a href="#resumo" title="Resumo"><i class="fas fa-file-alt"></i></a>
    <a href="#portfolio" title="Portfólio"><i class="fas fa-chart-bar"></i></a>
    <a href="#servicos" title="Serviços"><i class="fas fa-cogs"></i></a>
    <a href="#contato" title="Contato"><i class="fas fa-envelope"></i></a>
  </nav>
  <div class="overlay">
    <!-- conteúdo existente permanece o mesmo -->
  </div>
</body>
</html>
